<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
    <style>
        /* General Reset */
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Lora', serif;
    background-color: #1b2a41;
    color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://www.bochcenter.org/assets/img/titanic-header-bdd1c2a263.jpg');
    background-size: cover;
    background-position: center top;
    background-attachment: fixed;
    padding-bottom: 0px;
    margin-top: 0px; /* Add space at the top */
    margin-bottom: 0px; /* Add space at the bottom */
}

.overlay {
    background: rgba(0, 0, 0, 0.7);
    padding: 0px 20px 10px 20px; /* Adjusted padding for spacing inside */
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    margin-top: 0;
    margin-bottom: 0px;
}

.title {
    text-align: center;
    color: #f39c12;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
}




        /* Form Styling */
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            color: #f8f9fa;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input:hover, select:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(243, 156, 18, 0.4);
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.7);
        }

        .btn {
            padding: 12px 15px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d35400;
            transform: scale(1.03);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Result Section */
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 123, 255, 0.8);
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .result.failed {
            background-color: rgba(220, 53, 69, 0.8);
        }

        .credits {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #f8f9fa;
        }

        .credits span {
            font-size: 1.2rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="title">
             Titanic Survival Prediction
        </h1>
        <form method="post" class="form" onsubmit="return validateForm()">
            <label for="Pclass" title="Choose the passenger class: 1st, 2nd, or 3rd class.">Passenger Class</label>
            <select name="Pclass" id="Pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>

            <label for="Age" title="Enter the age of the passenger in years.">Age (in years)</label>
            <input type="number" name="Age" id="Age" placeholder="Enter age in years" min="0" required>

            <label for="SibSp" title="Number of siblings or spouses aboard the Titanic.">Number of Siblings/Spouses Aboard</label>
            <input type="number" name="SibSp" id="SibSp" placeholder="Number of siblings/spouses aboard the Titanic" min="0" required>

            <label for="Parch" title="Number of parents or children aboard the Titanic.">Number of Parents/Children Aboard</label>
            <input type="number" name="Parch" id="Parch" placeholder="Number of parents/children aboard the Titanic" min="0" required>

            <label for="Fare" title="Enter the fare amount paid by the passenger.">Fare (Amount Paid)</label>
            <input type="number" name="Fare" id="Fare" placeholder="Enter fare amount" min="0" required>

            <label for="Sex" title="Select the gender of the passenger.">Gender</label>
            <select name="Sex" id="Sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Port" title="Select the port where the passenger embarked: Cherbourg, Queenstown, or Southampton.">Port of Embarkation</label>
            <select name="Port" id="Port" required>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>

            <button type="submit" class="btn">Submit</button>
        </form>

        {% if prediction %}
        <div class="result {% if prediction == 'Did not Survive' %}failed{% endif %}">
            Prediction: <span>{{ prediction }}</span>
        </div>
        {% endif %}

        <div class="credits">
            Made with <span>❤️</span> by Titanic ML Team
        </div>
    </div>

    <script>
        // Real-time form validation
        function validateForm() {
            const age = document.getElementById("Age").value;
            const fare = document.getElementById("Fare").value;

            if (age < 0) {
                alert("Age cannot be negative.");
                return false;
            }

            if (fare < 0) {
                alert("Fare cannot be negative.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
